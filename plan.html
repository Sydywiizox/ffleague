    <script>
      const events = [
        {
          title: "DBA - WQT",
          start: "2024-10-27T23:00:00", // Date et heure de début
        },
        {
          title: "CSC - LC",
          start: "2024-10-27T22:00:00", // Date et heure de début
        },
        {
          title: "DBA - WQT",
          start: "2024-10-27T21:00:00", // Date et heure de début
        },
        {
          title: "CSC - LC",
          start: "2024-10-27T22:00:00", // Date et heure de début
        },
        {
          title: "DBA - WQT",
          start: "2024-10-27T21:00:00", // Date et heure de début
        },
        {
          title: "CSC - LC",
          start: "2024-10-27T22:00:00", // Date et heure de début
        },
        {
          title: "DBA - WQT",
          start: "2024-10-27T21:00:00", // Date et heure de début
        },
        {
          title: "CSC - LC",
          start: "2024-10-27T22:00:00", // Date et heure de début
        },
      ];

      function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Janvier est 0
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        return `${day}/${month}/${year} à ${hours}:${minutes}`;
      }
      // Fonction pour afficher les événements à venir
      function displayUpcomingEvents() {
        console.log("here");
        const upcomingEventsDiv = document.getElementById("upcoming-events");
        const now = new Date();
        const nbEvents = 6;
        let eventCount = 0;

        // Trier les événements par date de début
        events.sort((a, b) => new Date(a.start) - new Date(b.start));

        events.forEach((event) => {
          const eventStart = new Date(event.start);
          if (eventStart >= now && eventCount < nbEvents) {
            // Vérifie si l'événement est à venir
            const eventItem = document.createElement("div");
            eventItem.className = "event-item";
            eventItem.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="event-date">${formatDate(event.start)}</div>
                    `;
            upcomingEventsDiv.appendChild(eventItem);
            eventCount++;
          }
        });
        console.log(upcomingEventsDiv);
      }
      document.addEventListener("DOMContentLoaded", function () {
        displayUpcomingEvents();
        let calendarEl = document.getElementById("calendar");
        let calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          eventColor: "#f39b9b",
          locale: "fr",
          firstDay: 1,
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          buttonText: {
            today: "Aujourd'hui",
            month: "Mois",
            week: "Semaine",
            day: "Jour",
          },
          events: events,
        });

        calendar.render();
      });
    </script>
